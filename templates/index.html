<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worklet Generator Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/styles.css">

  <style> .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(15, 23, 42, 0.75); display: flex; justify-content: center; align-items: center; z-index: 9999; } .modal.hidden { display: none; } .modal-content { background-color: #1e293b; padding: 30px; border-radius: 16px; max-width: 600px; width: 90%; color: white; box-shadow: 0 0 10px rgba(0,0,0,0.3); } .modal-content h2 { margin-top: 0; margin-bottom: 16px; font-size: 1.5rem; } #query-list .query-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; } #query-list input { flex: 1; padding: 6px 10px; border-radius: 6px; background: #334155; border: 1px solid #475569; color: white; } .remove-query-btn { background: #ef4444; border: none; color: white; padding: 4px 8px; border-radius: 6px; cursor: pointer; } </style>
</head>

<body>
<div class="container">
  <h1>Worklet Generator Agent</h1>
  <form id="worklet-form">
    <label>Select Model:</label>
    <select id="model-select" name="model" required>
      <option value="gemma3:12b-it-fp16-90k">Gemma 3 (12B) fp16(higher quality) Context - 90k</option>
      <option value="gemini-flash-2.0">Gemini Flash 2.0</option>
      <option value="gemma3:27b-90k-8k">Gemma 3 (27B) Context - 90k</option>
      <option value="gemma3:27b">Gemma 3 (27B) Context - 2k</option>
      <option value="gemma3:12b-it-fp16-45k">Gemma 3 (12B) fp16(higher quality) Context - 45k</option>
    </select>
    <label>Upload Files (PDF, DOCX, PPT, TXT, Images) (Max 100MB each):</label>
    <input type="file" id="file-input" multiple accept=".pdf,.doc,.docx,.ppt,.pptx,.txt,image/*">
    <div class="file-list" id="file-list"></div>

    <label for="custom-prompt">Custom Prompt:</label>
    <textarea id="custom-prompt" name="custom_prompt" rows="3" placeholder="Enter a custom prompt..." style="width: 100%; padding: 10px; background: #334155; border: 1px solid #475569; border-radius: 8px; color: #f1f5f9;"></textarea>

    <label>Domains (Optional):</label>
    <div id="keywords-container" class="keywords-container" style="background: #334155; border: 1px solid #475569; padding: 10px; border-radius: 8px; min-height: 42px; display: flex; flex-wrap: wrap; gap: 8px;">

    <input type="text" id="keyword-input" placeholder="Default: All domains mentioned below" style="border: none; background: transparent; color: #f1f5f9; outline: none; flex-grow: 1; min-width: 100px;">
    </div>
    <div id="keyword-suggestions" style="margin-top: 8px; display: flex; flex-wrap: wrap; gap: 8px;"></div>

    <input type="hidden" name="custom_topics" id="keywords-hidden">

    <label>Add Links:</label>
    <div id="link-fields" class="link-list">
      <div style="display: flex; align-items: center; gap: 10px;">
        <input type="url" name="links[]" placeholder="Enter link" style="flex-grow: 1;">
        <button type="button" class="remove-link-btn" onclick="removeLinkField(this)">âœ–</button>
      </div>
    </div>

    <button type="button" class="add-link-btn" onclick="addLinkField()" style="padding: 6px 10px; font-size: 0.85rem; margin-top: 5px;">Add Another Link</button>



    <button type="submit" class="generate-btn">Generate Worklets</button>
    <button type="button" class="clear-btn" onclick="clearAll()">Clear Files & Links</button>

    <div class="loading" id="loading" style="display: none;"></div>
    <div class="progress-container" id="progress-container" style="display: none;">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-message" id="progress-message" style="display: none;">Sending...</div>
  </form>

  <div class="download-list" id="download-list"></div>
</div>

<div id="query-modal" class="modal hidden"> <div class="modal-content"> <h2>Approve or Edit Queries</h2> <form id="query-form"> <div id="query-list"></div> <button type="button" id="add-query-btn">âž• Add Query</button> <button type="submit" class="generate-btn">Send Queries</button> </form> </div> </div>



<script>
  const fileInput = document.getElementById('file-input');
  const fileList = document.getElementById('file-list');
  const form = document.getElementById('worklet-form');
  const loading = document.getElementById('loading');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const progressMessage = document.getElementById('progress-message');
  const downloadList = document.getElementById('download-list');
  let sid = "";
  const socket = io('/', {
    transports: ['websocket'],
  });

  socket.on('connect', () => {
    console.log('Connected to server');
    sid = socket.id;
  });
  socket.on('disconnect', () => {
    console.log('Disconnected from server');
  });
  socket.on('heartbeat', (data) => {
    console.log('Heartbeat:', data.status);
  });

  let selectedFiles = [];
  let totalWorklets = 6;
  let generatedCount = 0;
  let errorOccurred = false;
  let receivedFiles = [];

  fileInput.addEventListener('change', (e) => {
    selectedFiles = Array.from(e.target.files);
    renderFileList();
  });

  function renderFileList() {
    fileList.innerHTML = '';
    selectedFiles.forEach((item, index) => {
      const wrapper = document.createElement('div');
      const fileLabel = document.createElement('div');
      fileLabel.className = 'file-name';
      let sizeInKB = item.size / 1024;
      let sizeText;

      if (sizeInKB < 1024) {
          sizeText = sizeInKB.toFixed(1) + ' KB';
      } else {
          let sizeInMB = sizeInKB / 1024;
          sizeText = sizeInMB.toFixed(1) + ' MB';
      }

      fileLabel.textContent = item.name + ' (' + sizeText + ')';


      const removeButton = document.createElement('button');
      removeButton.type = 'button';
      removeButton.textContent = 'âœ–';
      removeButton.onclick = () => {
        selectedFiles.splice(index, 1);
        renderFileList();
      };

      wrapper.appendChild(fileLabel);
      wrapper.appendChild(removeButton);
      fileList.appendChild(wrapper);
    });
  }

  function removeFile(index) {
    selectedFiles.splice(index, 1);
    renderFileList();
  }

  function addLinkField() {
    const div = document.createElement('div');
    div.innerHTML = `
      <input type="url" name="links[]" placeholder="Enter link">
      <button type="button" class="remove-link-btn" onclick="removeLinkField(this)">âœ–</button>
    `;
    document.getElementById('link-fields').appendChild(div);
  }

  function removeLinkField(button) {
    button.parentElement.remove();
  }

  function clearAll() {
    window.location.reload(); // Reload the page to clear everything
    generatedCount = 0;
    errorOccurred = true;

    fileInput.value = '';
    selectedFiles = [];

    renderFileList();

    const modelSelect = document.getElementById('model-select');
    fileList.innerHTML = '';
    loading.style.display = 'none';
    progressContainer.style.display = 'none';
    progressBar.style.width = '0%';
    progressMessage.style.display = 'none';
    progressMessage.textContent = 'Sending...';
    downloadList.innerHTML = '';
    fileInput.value = '';

    const linkFields = document.getElementById('link-fields');
    linkFields.innerHTML = `
      <div>
        <input type="url" name="links[]" placeholder="Enter link">
        <button type="button" class="remove-link-btn" onclick="removeLinkField(this)">âœ–</button>
      </div>
    `;

    downloadList.innerHTML = '';
  }

  socket.on('pdf_generated', (data) => {
    if (errorOccurred) return;
    console.log('PDF generated:', data);
    generatedCount++;
    updateLoadingText();

  if (data.file_name) {
  const a = document.createElement('a');
  a.href = `/download/${encodeURIComponent(data.file_name)}`;
  a.download = data.file_name;
  a.style.animation = 'fadeIn 0.6s ease forwards';
  a.style.display = 'flex'; 
  a.style.alignItems = 'center'; 
  a.style.gap = '8px'; // small space between icon and text

  const icon = document.createElement('img');
  icon.src = '/static/icon.png';
  icon.alt = 'File Icon';
  icon.style.width = '20px'; 
  icon.style.height = '20px';

  const fileName = document.createElement('span');
  fileName.textContent = data.file_name;

  a.appendChild(icon);
  a.appendChild(fileName);

  downloadList.appendChild(a);
}


    const percent = (generatedCount / totalWorklets) * 100;
    progressBar.style.width = `${percent}%`;
  });

  socket.on('progress', (data) => {
    if (errorOccurred) return;
    console.log('Progress:', data);
    if (progressMessage.style.display !== 'none') {
      progressMessage.style.animation = 'none'; 
      void progressMessage.offsetWidth; 
      progressMessage.style.animation = 'fadeIn 0.6s ease forwards';
      progressMessage.textContent = data.message || 'Processing...';
    }
  });
  socket.on('fileReceived', (data) => {
    if (errorOccurred) return;
    console.log('File received:', data);
    receivedFiles.push(data.file_name);
  });

  // ðŸ›‘ NEW: Listen for error event
  socket.on('error', (data) => {
    console.error('Error event received:', data);
    errorOccurred = true;

    loading.style.display = 'none';
    progressContainer.style.display = 'none';
    
    progressMessage.style.display = 'block';
    progressMessage.style.animation = 'none';
    void progressMessage.offsetWidth;
    progressMessage.style.animation = 'fadeIn 0.6s ease forwards';
    progressMessage.textContent = data.message || 'An unknown error occurred.';
  });

  function updateLoadingText() {
    loading.textContent = `ðŸ”„ Generating Worklets... (${generatedCount}/${totalWorklets} done)`;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    progressBar.style.width = '0%';
    loading.style.display = 'none';
    loading.textContent = ''
    errorOccurred = false; // reset before sending
    generatedCount = 0; // reset count before sending
    receivedFiles = []; // reset received files

    const linkInputs = document.querySelectorAll('input[name="links[]"]');
    let links = [];
    linkInputs.forEach(input => {
      if (input.value.trim()) links.push(input.value.trim());
    });
    
    const customPrompt = document.getElementById('custom-prompt')?.value || "";
  if (selectedFiles.length === 0 && links.length === 0 && !customPrompt) {
    alert('Please upload at least one file or enter at least one link or a custom prompt.');
    return;
  }

    const formData = new FormData();
    selectedFiles.forEach(file => {
      if (file.size > 100 * 1024 * 1024) {
        alert(`File ${file.name} exceeds 100MB limit.`);
        return;
      }
      formData.append('files', file);
    });

    const model = document.getElementById('model-select').value;

    formData.append('links', JSON.stringify(links));
    formData.append('sid', socket.id);

    loading.style.display = 'block';
    progressContainer.style.display = 'block';
    progressMessage.style.display = 'block';
    progressMessage.textContent = 'Sending...';
    downloadList.innerHTML = '';

    generatedCount = 0;
    totalWorklets = 6;

    try {

formData.append('custom_prompt', customPrompt);

formData.append('custom_topics', JSON.stringify(selectedKeywords));
      const response = await fetch(`/upload?model=${encodeURIComponent(model)}`, {
        method: 'POST',
        body: formData
      });

      if (errorOccurred) return; // If an error came in during the wait, don't continue.

      const data = await response.json();

      if (data.worklet_count) {
        totalWorklets = data.worklet_count;
      }

      loading.style.display = 'none';
      progressContainer.style.display = 'none';
      progressMessage.style.display = 'none';

      const downloadAll = document.createElement('button');
      downloadAll.classList.add('generate-btn');
downloadAll.textContent = 'Download All as ZIP';
downloadAll.style.fontWeight = '700';
downloadAll.style.animation = 'fadeIn 0.6s ease forwards';
downloadAll.style.cursor = 'pointer';
downloadList.appendChild(downloadAll);

downloadAll.addEventListener('click', async () => {
  if (receivedFiles.length === 0) {
    alert('No files to download.');
    return;
  }

  try {
    const response = await fetch('/download_all/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ files: receivedFiles }),
    });

    if (!response.ok) {
      throw new Error('Failed to download ZIP');
    }

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'worklets.zip'; // or any filename you want
    document.body.appendChild(a);
    a.click();
    a.remove();
    window.URL.revokeObjectURL(url);
  } catch (error) {
    console.error('Download error:', error);
    alert('Error downloading ZIP file.');
  }
});

    } catch (error) {
      if (errorOccurred) return; 
      console.error('Error:', error);
      loading.style.display = 'none';
      progressContainer.style.display = 'none';
      progressMessage.style.display = 'none';
      alert('An error occurred while generating worklets.');
    }
  });

  const keywordInput = document.getElementById("keyword-input");
const keywordsContainer = document.getElementById("keywords-container");
const suggestionsBox = document.getElementById("keyword-suggestions");
const keywordsHiddenInput = document.getElementById("keywords-hidden");

let selectedKeywords = [];

const predefinedKeywords = ["Generative AI", "Vision AI", "Voice AI", "On-device AI", "Classical ML", "IoT"];

function renderKeywords() {
  keywordsContainer.querySelectorAll(".keyword-tag").forEach(tag => tag.remove());

  selectedKeywords.forEach((keyword, index) => {
    const tag = document.createElement("div");
    tag.className = "keyword-tag";
    tag.textContent = keyword;
    tag.style.cssText = `
      background-color: #6366f1;
      color: white;
      padding: 4px 8px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 4px;
    `;

    const close = document.createElement("span");
    close.textContent = "âœ–";
    close.style.cursor = "pointer";
    close.onclick = () => {
      selectedKeywords.splice(index, 1);

      const temp = document.getElementById("keyword-input");
      if(selectedKeywords.length > 0) {
        temp.placeholder = "Add more keywords...";
    } else {
        temp.placeholder = "Default: All domains";
    }

      renderKeywords();
    };
    if(selectedKeywords.length > 0) {
      keywordInput.placeholder = "Add more keywords...";
    } else {
      keywordInput.placeholder = "Default: All domains";
    }

    tag.appendChild(close);
    keywordsContainer.insertBefore(tag, keywordInput);
  });
  keywordsHiddenInput.value = JSON.stringify(selectedKeywords);
}

keywordInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && keywordInput.value.trim()) {
    e.preventDefault();
    const val = keywordInput.value.trim();
    if (!selectedKeywords.includes(val)) {
      selectedKeywords.push(val);
      renderKeywords();
    }
    console.log("lenth ", selectedKeywords.length)
    if(selectedKeywords.length > 0) {
      keywordInput.placeholder = "Add more keywords...";
    } else {
      keywordInput.placeholder = "Default: All domains";
    }
    console.log("but it did")
    keywordInput.value = "";
  }
});

predefinedKeywords.forEach(kw => {
  const btn = document.createElement("button");
  btn.type = "button";
  btn.textContent = kw;
  btn.style.cssText = `
    background-color: #475569;
    color: #f1f5f9;
    padding: 6px 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 0.85rem;
  `;
  btn.onclick = () => {
    if (!selectedKeywords.includes(kw)) {
      selectedKeywords.push(kw);
      renderKeywords();
    }
  };
  suggestionsBox.appendChild(btn);
});

// Show query approval modal
socket.on('query_approval', (data) => {
const modal = document.getElementById('query-modal');
const list = document.getElementById('query-list');
list.innerHTML = ''; // clear old entries

if (!Array.isArray(data.queries)) return;

data.queries.forEach((q, i) => {
list.appendChild(createQueryInput(q));
});

modal.classList.remove('hidden');
document.body.classList.add('modal-active');
});

function createQueryInput(value = "") {
const wrapper = document.createElement('div');
wrapper.className = 'query-item';

const input = document.createElement('input');
input.type = 'text';
input.value = value;

const removeBtn = document.createElement('button');
removeBtn.className = 'remove-query-btn';
removeBtn.textContent = 'âœ–';
removeBtn.onclick = () => wrapper.remove();

wrapper.appendChild(input);
wrapper.appendChild(removeBtn);

return wrapper;
}

document.getElementById('add-query-btn').addEventListener('click', () => {
const list = document.getElementById('query-list');
list.appendChild(createQueryInput());
});

document.getElementById('query-form').addEventListener('submit', (e) => {
e.preventDefault();
const modal = document.getElementById('query-modal');
const inputs = document.querySelectorAll('#query-list input');
const updatedQueries = Array.from(inputs)
.map(i => i.value.trim())
.filter(val => val);

socket.emit('query_response', { queries: updatedQueries,sid: sid });
modal.classList.add('hidden');
document.body.classList.remove('modal-active');
});

// Optional: blur background when modal is active
const observer = new MutationObserver(() => {
const modalActive = document.body.classList.contains('modal-active');
document.querySelector('.container').style.filter = modalActive ? 'blur(5px)' : '';
});
observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });

</script>


</body>
</html>
