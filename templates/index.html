<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worklet Generator Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      color: #e2e8f0;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 700px;
      animation: fadeSlideIn 1s ease;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #f1f5f9;
    }
    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
      color: #cbd5e1;
    }
    input[type="file"], select, input[type="url"] {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      background: #334155;
      border: 1px solid #475569;
      border-radius: 8px;
      font-size: 1rem;
      color: #f1f5f9;
    }
    .file-list div, .link-list div {
      background: #334155;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .file-list button, .link-list button, button[type="submit"], button.add-link-btn, .clear-btn {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4f46e5;
    }
    .generate-btn {
      background-color: #10b981;
      padding: 14px 24px;
      font-size: 1.1rem;
      margin-top: 20px;
      width: 100%;
      display: block;
      border-radius: 12px;
      transition: background-color 0.3s;
    }
    .generate-btn:hover {
      background-color: #059669;
    }
    .loading {
      margin-top: 20px;
      text-align: center;
      color: #6366f1;
      font-weight: 600;
    }
    .progress-container {
      background: #334155;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
      height: 16px;
    }
    .progress-bar {
      background: #4f46e5;
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
    }
    .download-list a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #60a5fa;
      font-weight: 600;
      transition: color 0.2s, transform 0.3s;
    }
    .download-list a:hover {
      color: #3b82f6;
      transform: translateY(-2px);
    }
    .remove-link-btn {
      background-color: #f87171;
    }
    .remove-link-btn:hover {
      background-color: #ef4444;
    }
        .progress-message {
      margin-top: 10px;
      text-align: center;
      font-weight: 600;
      color: #38bdf8;
      animation: fadeIn 0.6s ease forwards;
    }
    .clear-btn {
      background-color: #facc15;
      color: #1e293b;
      margin-top: 20px;
      width: 100%;
    }
    .clear-btn:hover {
      background-color: #eab308;
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Worklet Generator Agent</h1>

  <form id="worklet-form">
    <label>Upload Files (PDF, DOCX, PPT, TXT, Images) (Max 100MB each):</label>
    <input type="file" id="file-input" multiple accept=".pdf,.doc,.docx,.ppt,.pptx,.txt,image/*">
    <div class="file-list" id="file-list"></div>

    <label>Select Model:</label>
    <select id="model-select" name="model" required>
      <option value="gemma3:27b">Gemma 3 (27B)</option>
      <option value="gemini-flash-2.0">Gemini Flash 2.0</option>
      <option value="llama3.3:latest">LLaMA 3.3</option>
      <option value="deepseek-r1:70b">DeepSeek R1 (70B)</option>
      <option value="command-a:latest">Command A</option>
    </select>

    <label>Add Links:</label>
    <div id="link-fields" class="link-list">
      <div><input type="url" name="links[]" placeholder="Enter link"><button type="button" class="remove-link-btn" onclick="removeLinkField(this)">✖</button></div>
    </div>
    <button type="button" class="add-link-btn" onclick="addLinkField()">Add Another Link</button>

    <button type="submit" class="generate-btn">Generate Worklets</button>
    <button type="button" class="clear-btn" onclick="clearAll()">Clear Files & Links</button>

    <div class="loading" id="loading" style="display: none;">🔄 Generating Worklets...</div>
    <div class="progress-container" id="progress-container" style="display: none;">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-message" id="progress-message" style="display: none;">Sending...</div>
  </form>

  <div class="download-list" id="download-list"></div>
</div>

<script>
  const fileInput = document.getElementById('file-input');
  const fileList = document.getElementById('file-list');
  const form = document.getElementById('worklet-form');
  const loading = document.getElementById('loading');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const progressMessage = document.getElementById('progress-message');
  const downloadList = document.getElementById('download-list');

  const socket = io('/', {
    transports: ['websocket'],
  });

  socket.on('connect', () => {
    console.log('Connected to server');
  });
  socket.on('disconnect', () => {
    console.log('Disconnected from server');
  });
  socket.on('heartbeat', (data) => {
    console.log('Heartbeat:', data.status);
  });

  let selectedFiles = [];
  let totalWorklets = 6;
  let generatedCount = 0;
  let errorOccurred = false;  // <-- New flag

  fileInput.addEventListener('change', (e) => {
    selectedFiles = Array.from(e.target.files);
    renderFileList();
  });

  function renderFileList() {
    fileList.innerHTML = '';
    selectedFiles.forEach((item, index) => {
      const wrapper = document.createElement('div');
      const fileLabel = document.createElement('div');
      fileLabel.textContent = item.name + ' (' + Math.round(item.size/1024/1024) + ' MB)';

      const removeButton = document.createElement('button');
      removeButton.type = 'button';
      removeButton.textContent = '✖';
      removeButton.onclick = () => {
        selectedFiles.splice(index, 1);
        renderFileList();
      };

      wrapper.appendChild(fileLabel);
      wrapper.appendChild(removeButton);
      fileList.appendChild(wrapper);
    });
  }

  function removeFile(index) {
    selectedFiles.splice(index, 1);
    renderFileList();
  }

  function addLinkField() {
    const div = document.createElement('div');
    div.innerHTML = `
      <input type="url" name="links[]" placeholder="Enter link">
      <button type="button" class="remove-link-btn" onclick="removeLinkField(this)">✖</button>
    `;
    document.getElementById('link-fields').appendChild(div);
  }

  function removeLinkField(button) {
    button.parentElement.remove();
  }

  function clearAll() {
    window.location.reload(); // Reload the page to clear everything
    generatedCount = 0;
    errorOccurred = true;

    fileInput.value = '';
    selectedFiles = [];

    renderFileList();

    const modelSelect = document.getElementById('model-select');
    fileList.innerHTML = '';
    loading.style.display = 'none';
    progressContainer.style.display = 'none';
    progressBar.style.width = '0%';
    progressMessage.style.display = 'none';
    progressMessage.textContent = 'Sending...';
    downloadList.innerHTML = '';
    fileInput.value = '';
    modelSelect.value = 'gemma3:27b'; // Reset to default model

    const linkFields = document.getElementById('link-fields');
    linkFields.innerHTML = `
      <div>
        <input type="url" name="links[]" placeholder="Enter link">
        <button type="button" class="remove-link-btn" onclick="removeLinkField(this)">✖</button>
      </div>
    `;

    downloadList.innerHTML = '';
  }

  socket.on('pdf_generated', (data) => {
    if (errorOccurred) return;
    console.log('PDF generated:', data);
    generatedCount++;
    updateLoadingText();

    if (data.file_name) {
      const a = document.createElement('a');
      a.href = `/download/${encodeURIComponent(data.file_name)}`;
      a.textContent = `📄 ${data.file_name}`;
      a.download = data.file_name;
      a.style.animation = 'fadeIn 0.6s ease forwards';
      downloadList.appendChild(a);
    }

    const percent = (generatedCount / totalWorklets) * 100;
    progressBar.style.width = `${percent}%`;
  });

  socket.on('progress', (data) => {
    if (errorOccurred) return;
    console.log('Progress:', data);
    if (progressMessage.style.display !== 'none') {
      progressMessage.style.animation = 'none'; 
      void progressMessage.offsetWidth; 
      progressMessage.style.animation = 'fadeIn 0.6s ease forwards';
      progressMessage.textContent = data.message || 'Processing...';
    }
  });

  // 🛑 NEW: Listen for error event
  socket.on('error', (data) => {
    console.error('Error event received:', data);
    errorOccurred = true;

    loading.style.display = 'none';
    progressContainer.style.display = 'none';
    
    progressMessage.style.display = 'block';
    progressMessage.style.animation = 'none';
    void progressMessage.offsetWidth;
    progressMessage.style.animation = 'fadeIn 0.6s ease forwards';
    progressMessage.textContent = data.message || 'An unknown error occurred.';
  });

  function updateLoadingText() {
    loading.textContent = `🔄 Generating Worklets... (${generatedCount}/${totalWorklets} done)`;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorOccurred = false; // reset before sending
    generatedCount = 0; // reset count before sending

    const formData = new FormData();
    selectedFiles.forEach(file => {
      if (file.size > 100 * 1024 * 1024) {
        alert(`File ${file.name} exceeds 100MB limit.`);
        return;
      }
      formData.append('files', file);
    });

    const model = document.getElementById('model-select').value;

    const linkInputs = document.querySelectorAll('input[name="links[]"]');
    const links = [];
    linkInputs.forEach(input => {
      if (input.value.trim()) links.push(input.value.trim());
    });
    formData.append('links', JSON.stringify(links));

    loading.style.display = 'block';
    progressContainer.style.display = 'block';
    progressMessage.style.display = 'block';
    progressMessage.textContent = 'Sending...';
    downloadList.innerHTML = '';

    generatedCount = 0;
    totalWorklets = 6;

    try {
      const response = await fetch(`/upload/?model=${encodeURIComponent(model)}`, {
        method: 'POST',
        body: formData
      });

      if (errorOccurred) return; // If an error came in during the wait, don't continue.

      const data = await response.json();

      if (data.worklet_count) {
        totalWorklets = data.worklet_count;
      }

      loading.style.display = 'none';
      progressContainer.style.display = 'none';
      progressMessage.style.display = 'none';

      const downloadAll = document.createElement('a');
      downloadAll.href = `/download_all/`;
      downloadAll.textContent = '⬇️ Download All as ZIP';
      downloadAll.style.fontWeight = '700';
      downloadAll.style.animation = 'fadeIn 0.6s ease forwards';
      downloadList.appendChild(downloadAll);

    } catch (error) {
      if (errorOccurred) return; // Already handled
      console.error('Error:', error);
      loading.style.display = 'none';
      progressContainer.style.display = 'none';
      progressMessage.style.display = 'none';
      alert('An error occurred while generating worklets.');
    }
  });
</script>


</body>
</html>
